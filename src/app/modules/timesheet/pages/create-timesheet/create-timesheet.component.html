<div class="mx-auto p-4 lg:container sm:px-8">
  <app-title-header [title]="title" [subtitle]="subtitle"></app-title-header>
  <div class="grid grid-cols-1 gap-4 pb-4">
    <div class="flex flex-col md:flex-row text-base items-start justify-between md:items-center text-muted-foreground">
      <div class="flex gap-4">
        <h6>Date: {{ date | date }}</h6>
        <app-total-pay [totalPay]="totalPay"></app-total-pay>
      </div>
      <app-submit-button (formSubmitted)="handleFormSubmitted()"/>
    </div>
  </div>

  <div class="pb-4">
    <app-form #formComponent [workOptions$]="workOptions$"/>
  </div>

  <div>
    <app-list
      [overtimeForm]="overtimeForm"
      [delete]="remove.bind(this)"
      [workOptions$]="workOptions$"
    />
  </div>
</div>
