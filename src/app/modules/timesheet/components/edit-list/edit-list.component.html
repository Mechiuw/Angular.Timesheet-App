<div>
  <p-table
    [value]="overtimeForm"
  >
    <ng-template pTemplate="header">
      <tr>
        <th class="text-xs font-semibold text-foreground">No</th>
        <th class="text-xs font-semibold text-foreground" style="min-width: 15%">Overtime Date</th>
        <th class="text-xs font-semibold text-foreground" style="min-width: 15%">Start Time</th>
        <th class="text-xs font-semibold text-foreground" style="min-width: 15%">End Time</th>
        <th class="text-xs font-semibold text-foreground" style="min-width: 20%">Description</th>
        <th class="text-xs font-semibold text-foreground" style="min-width: 20%">Pay</th>
        <th class="text-xs font-semibold text-foreground text-end" style="min-width: 15%">Action</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-form let-i="rowIndex">
      <tr class="text-foreground">
        <td>{{ i + 1 }}</td>
        <td>{{ form.date | date }}</td>
        <td>
          {{ form.startTime | date : "HH:mm" }}
        </td>
        <td>{{ form.endTime | date : "HH:mm" }}</td>
        <td>{{ getWorkDescription(form.workId) }}</td>
        <td>{{ form.total | rupiahFormat }}</td>
        <td>
          <div class="flex justify-end">
            <button
              (click)="edit(form.id)"
              class="flex h-7 w-7 items-center justify-center rounded-md bg-card text-foreground hover:bg-muted hover:text-foreground"
              pTooltip="Delete Timesheet"
              tooltipPosition="left"
            >
              <i class="pi pi-pen-to-square" style="font-size: 1rem"></i>
            </button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
