<div class="-mx-3 flex flex-wrap">
  <div class="w-full max-w-full flex-none px-3">
    <div class="">
      <div class="flex-auto p-2">
        <div class="overflow-x-auto p-0">
          <p-table
            [value]="overtimeForm"
            [tableStyle]="{ 'min-width': '40rem' }"
            [scrollable]="true"
            scrollHeight="300px"
          >
            <ng-template pTemplate="header">
              <tr>
                <th style="width: 5%">
                  <span class="border-b-4 border-primary pb-1"> No. </span>
                </th>
                <th style="width: 20%">
                  <span class="border-b-4 border-primary pb-1">
                    Overtime Date
                  </span>
                </th>
                <th class="text-center" style="width: 15%">
                  <span class="border-b-4 border-primary pb-1">
                    Start Time
                  </span>
                </th>
                <th class="text-center" style="width: 15%">
                  <span class="border-b-4 border-primary pb-1"> End Time </span>
                </th>
                <th style="width: 30%">
                  <span class="border-b-4 border-primary pb-1">
                    Description
                  </span>
                </th>
                <th style="width: 20%">
                  <span class="border-b-4 border-primary pb-1"> Pay </span>
                </th>
                <th style="width: 5%"></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-form let-i="rowIndex">
              <tr>
                <td>{{ i + 1 }}</td>
                <td>{{ form.date | date }}</td>
                <td class="text-center">
                  {{ form.startTime | date : "HH:mm" }}
                </td>
                <td class="text-center">{{ form.endTime | date : "HH:mm" }}</td>
                <td>{{ getWorkDescription(form.workId) }}</td>
                <td>{{ form.total | currency : "IDR" }}</td>
                <td>
                  <button (click)="edit(form.id)">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                      class="size-5"
                    >
                      <path
                        d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32l8.4-8.4Z"
                      />
                      <path
                        d="M5.25 5.25a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3V13.5a.75.75 0 0 0-1.5 0v5.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5V8.25a1.5 1.5 0 0 1 1.5-1.5h5.25a.75.75 0 0 0 0-1.5H5.25Z"
                      />
                    </svg>
                  </button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
