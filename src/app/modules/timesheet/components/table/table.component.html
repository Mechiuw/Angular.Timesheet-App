<div class="card">
  <p-table
    [value]="dataTable"
    [scrollable]="true"
  >
    <ng-template pTemplate="header">
      <tr>
        <th class="text-xs font-semibold text-foreground">No.</th>
        <th class="text-xs font-semibold text-foreground" style="min-width: 8rem">Date Created</th>
        <th class="text-xs font-semibold text-foreground" style="min-width: 8rem">Status</th>
        <th class="text-xs font-semibold text-foreground" style="min-width: 8rem">Action</th>
        <th class="text-xs font-semibold text-foreground" style="min-width: 6rem">Detail</th>
        <th class="text-xs font-semibold text-foreground text-end" style="min-width: 6rem">Submit</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="loadingbody">
      <tr>
        <td colspan="12">
          <p-skeleton width="100%" height="40vh"></p-skeleton>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-timesheet let-i="rowIndex">

      <tr>
        <td class="text-foreground">{{ i + 1 }}</td>
        <td class="text-foreground">{{ timesheet.createdAt | date }}</td>
        <td>
          <span
            class="rounded bg-yellow-50 px-2 py-1 text-sm font-medium text-yellow-700"
          >
            {{ timesheet.status }}
          </span>
        </td>

        <td>
          <div class="flex items-center gap-2">
            <button
              (click)="editTimesheet(timesheet.id)"
              class="flex h-7 w-7 items-center justify-center rounded-md bg-card text-foreground hover:bg-muted hover:text-foreground"
              pTooltip="Edit Timesheet"
              tooltipPosition="left"
            >
              <i class="pi pi-pen-to-square" style="font-size: 1rem"></i>
            </button>

            <button
              (click)="deleteTimesheet(timesheet.id, $event)"
              class="flex h-7 w-7 items-center justify-center rounded-md bg-card text-foreground hover:bg-muted hover:text-foreground"
              pTooltip="Delete Timesheet"
              tooltipPosition="left"
            >
              <i class="pi pi-trash" style="font-size: 1rem"></i>
            </button>
          </div>
        </td>
        <td>
          <button
            (click)="viewTimesheet(timesheet.id)"
            class="flex h-7 w-7 items-center justify-center rounded-md bg-card text-foreground hover:bg-muted hover:text-foreground"
            pTooltip="View Timesheet"
            tooltipPosition="left"
          >
            <i class="pi pi-eye" style="font-size: 1rem"></i>
          </button>
        </td>
        <td>
          <div class="flex justify-end">
            <button
              (click)="submitTimesheet(timesheet.id, $event)"
              class="flex h-7 w-7 items-center justify-center rounded-md bg-card text-foreground hover:bg-muted hover:text-foreground"
              pTooltip="Edit Timesheet"
              tooltipPosition="left"
            >
              <i class="pi pi-upload" style="font-size: 1rem"></i>
            </button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-toast/>
<p-confirmDialog/>
