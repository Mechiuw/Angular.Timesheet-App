<div class="">
  <form
    [formGroup]="overtimeForm"
    class="flex items-center justify-center gap-3 rounded-md border-2 border-primary p-3"
  >
    <mat-form-field class="">
      <mat-label>Choose a date</mat-label>
      <input
        matInput
        [min]="minDate"
        [max]="maxDate"
        [matDatepicker]="picker"
        formControlName="selectedDate"
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="mb-2 flex items-center justify-center gap-3">
      <div>
        <input
          class="w-24"
          placeholder="Start time"
          aria-label="Start time"
          formControlName="startTime"
          [ngxTimepicker]="startTimePicker"
          [format]="24"
          readonly
        />
        <ngx-material-timepicker #startTimePicker></ngx-material-timepicker>
      </div>

      <p class="font-bold text-primary">:</p>

      <div>
        <input
          class="w-24"
          placeholder="End time"
          aria-label="End time"
          formControlName="endTime"
          [ngxTimepicker]="endTimePicker"
          [format]="24"
          readonly
        />
        <ngx-material-timepicker #endTimePicker></ngx-material-timepicker>
      </div>
    </div>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <mat-select formControlName="description">
        <mat-option
          *ngFor="let option of descriptionOptions"
          [value]="option.value"
        >
          {{ option.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Pay</mat-label>
      <input
        matInput
        formControlName="total"
        placeholder="Total amount"
        type="number"
        readonly
      />
    </mat-form-field>

    <button type="button" (click)="saveOvertime()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="mb-2 size-12 text-primary"
      >
        <path
          fill-rule="evenodd"
          d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 9a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V15a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V9Z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </form>
</div>
