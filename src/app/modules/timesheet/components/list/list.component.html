<div class="-mx-3 flex flex-wrap">
  <div class="w-full max-w-full flex-none px-3">
    <div
      class="dark:bg-slate-850 dark:shadow-dark-xl relative mb-6 flex min-w-0 flex-col break-words rounded-2xl border-0 border-solid border-transparent bg-white bg-clip-border shadow-xl"
    >
      <div class="flex-auto px-0 pb-2 pt-0">
        <div class="overflow-x-auto p-0">
          <table
            class="mb-0 w-full border-collapse items-center align-top text-slate-500 dark:border-white/40"
          >
            <thead class="align-bottom">
              <tr>
                <th
                  class="text-xxs border-b-solid tracking-none border-collapse whitespace-nowrap border-b bg-transparent px-6 py-3 text-left align-middle font-bold uppercase text-slate-800 opacity-70 shadow-none dark:border-white/40 dark:text-black"
                >
                  <span class="border-b-4 border-primary pb-1">
                    Overtime Date
                  </span>
                </th>
                <th
                  class="text-xxs border-b-solid tracking-none border-collapse whitespace-nowrap border-b bg-transparent px-6 py-3 text-center align-middle font-bold uppercase text-slate-800 opacity-70 shadow-none dark:border-white/40 dark:text-black"
                >
                  <span class="border-b-4 border-primary pb-1">
                    Start Time
                  </span>
                </th>
                <th
                  class="text-xxs border-b-solid tracking-none border-collapse whitespace-nowrap border-b bg-transparent px-6 py-3 text-center align-middle font-bold uppercase text-slate-800 opacity-70 shadow-none dark:border-white/40 dark:text-black"
                >
                  <span class="border-b-4 border-primary pb-1"> End Time </span>
                </th>
                <th
                  class="text-xxs border-b-solid tracking-none border-collapse whitespace-nowrap border-b bg-transparent px-6 py-3 text-center align-middle font-bold uppercase text-slate-800 opacity-70 shadow-none dark:border-white/40 dark:text-black"
                >
                  <span class="border-b-4 border-primary pb-1">
                    Description
                  </span>
                </th>
                <th
                  class="text-xxs border-b-solid tracking-none border-collapse whitespace-nowrap border-b bg-transparent px-6 py-3 text-center align-middle font-bold uppercase text-slate-800 opacity-70 shadow-none dark:border-white/40 dark:text-black"
                >
                  <span class="border-b-4 border-primary pb-1"> Pay </span>
                </th>
                <th
                  class="tracking-none border-collapse whitespace-nowrap border-b border-solid bg-transparent px-6 py-3 align-middle font-semibold capitalize text-slate-800 opacity-70 shadow-none dark:border-white/40 dark:text-black"
                ></th>
              </tr>
            </thead>
            <tbody>
              @for (item of overtimeForm; track item.id) {
              <tr>
                <td
                  class="whitespace-nowrap border-b bg-transparent p-2 ps-6 align-middle shadow-transparent dark:border-white/40"
                >
                  {{ item.date | date }}
                </td>
                <td
                  class="whitespace-nowrap border-b bg-transparent p-2 text-center align-middle shadow-transparent dark:border-white/40"
                >
                  {{ item.startTime | date : "HH:mm" }}
                </td>
                <td
                  class="whitespace-nowrap border-b bg-transparent p-2 text-center align-middle text-sm leading-normal shadow-transparent dark:border-white/40"
                >
                  {{ item.endTime | date : "HH:mm" }}
                </td>
                <td
                  class="whitespace-nowrap border-b bg-transparent p-2 text-center align-middle shadow-transparent dark:border-white/40"
                >
                  {{ getWorkDescription(item.workID) }}
                </td>
                <td
                  class="whitespace-nowrap border-b bg-transparent p-2 text-center align-middle shadow-transparent dark:border-white/40"
                >
                  {{ item.total | currency : "IDR" }}
                </td>
                <td
                  class="whitespace-nowrap border-b bg-transparent p-2 align-middle shadow-transparent dark:border-white/40"
                >
                  <button (click)="delete(item.id)">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                      class="size-6 text-red-600"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </button>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
