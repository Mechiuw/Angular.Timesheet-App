<div class="mx-auto p-4 lg:container sm:px-8">
  <app-title-header [title]="title" [subtitle]="subtitle"></app-title-header>

  <div class="flex flex-col items-start justify-center dark:text-white">
    <div
      class="grid grid-cols-1 w-full gap-4 md:grid-cols-3"
    >
      <!-- pie chart -->
      <div class="flex w-full flex-col items-center gap-y-2 p-4 justify-between rounded-lg border bg-background">
        <p class="text-xl lg:text-2xl">{{ month }} Report</p>
        <div class="card max-w-full">
          <p-chart type="doughnut" [data]="pieData" [options]="pieOptions"/>
        </div>
        <div class="grid grid-cols-1 gap-4">
          <div class="grid grid-cols-3 gap-4 text-xs">
            <p>{{ paymentTitle }}</p>
            <p class="col-span-2 justify-self-end">{{ total | rupiahFormat }}</p>
          </div>
          <div class="grid grid-cols-3 gap-4 text-xs">
            <p>Overtime Submissions</p>
            <p class="col-span-2 justify-self-end">{{ submission }}</p>
          </div>
          <div class="grid grid-cols-3 gap-4 text-xs">
            <p>Submission Items</p>
            <p class="col-span-2 justify-self-end">{{ submissionItems }}</p>
          </div>
        </div>
      </div>

      <div class="flex flex-col md:col-span-2 min-w-full justify-between gap-y-2 rounded-lg border bg-background p-4 shadow-md">
        <p class="text-center text-xl lg:text-2xl">Recently Submission</p>
        <!-- Timesheet Table -->
        <app-summary-table
          [isLoading]="isLoading"
          [timesheets]="recentTimesheets"
        ></app-summary-table>
        <p
          [routerLink]="['/approvals/on-progress']"
          class="cursor-pointer text-end text-base text-primary underline"
        >
          Lihat lebih lanjut
        </p>
      </div>
    </div>

    <ng-container *ngIf="lineData">
      <!-- line chart -->
      <div
        class="card my-10 w-full rounded-lg border bg-background p-4 shadow-xl"
      >
        <p-chart type="line" [data]="lineData" [options]="lineOptions"/>
      </div>
    </ng-container>
  </div>
</div>
