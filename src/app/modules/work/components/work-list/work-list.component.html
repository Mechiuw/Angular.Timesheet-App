<p-toast />
<p-confirmPopup />
<div class="card">
  <p-table
    #dt1
    [first]="first"
    [value]="works"
    [paginator]="true"
    [loading]="isLoading"
    [lazy]="true"
    (onLazyLoad)="loadWorks($any($event))"
    [totalRecords]="totalRecords"
    dataKey="id"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rows]="rowsOption[0]"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="rowsOption"
    [globalFilterFields]="['description', 'fee']"
  >
    <ng-template pTemplate="caption">
      <div class="flex">
        <p-button
          label="Clear"
          [outlined]="true"
          icon="pi pi-filter-slash"
          (onClick)="clear(dt1)"
        />
        <span class="p-input-icon-left ml-auto">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            [(ngModel)]="searchValue"
            (input)="applyFilterGlobal($event, 'contains')"
            placeholder="Search keyword"
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>No</th>
        <th>Name</th>
        <th>Fee</th>
        <th class="text-end">Action</th>
      </tr>
    </ng-template>

    <!-- Table Loader -->
    <ng-template pTemplate="loadingbody">
      <tr>
        <td colspan="12">
          <p-skeleton width="100%" height="40vh"></p-skeleton>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-work let-i="rowIndex">
      <tr>
        <td>{{ i + 1 }}</td>
        <td>{{ work.description }}</td>
        <td>{{ work.fee | rupiahFormat }}</td>
        <td class="float-end">
          <div class="flex gap-x-2">
            <p-button routerLink="/works/{{work.id}}" icon="pi pi-pencil"></p-button>
            <p-button
              (onClick)="confirmDelete($event, work.id)"
              icon="pi pi-trash"
            ></p-button>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td class="text-center" colspan="7">No data found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
