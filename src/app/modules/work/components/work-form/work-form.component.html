<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <div class="flex justify-start mt-2">
      <form class="max-w-md mx-auto">   
        <label for="description" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
        <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
            </div>
            <input id="description" type="text" name="description" [(ngModel)]="description" (ngModelChange)="Search()" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search" required />
            <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" (ngModelChange)="Search()">Search</button>
        </div>
      </form>
  
    <div class="flex justify-end">
      <button mat-raised-button (click)="exportPDF()" class="mr-1">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
        </svg>        
        </button>
      <a mat-raised-button routerLink="/layout/works">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
        </a>    
    </div>
  </div>

  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 mt-2">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
              <th scope="col" class="px-6 py-3">
                  Description
              </th>
              <th scope="col" class="px-6 py-3">
                  Fee
              </th>
              <th scope="col" class="px-6 py-3">
                  <span class="sr-only"></span>
              </th>
              <th scope="col" class="px-6 py-3">
                <span class="sr-only"></span>
            </th>
            <th scope="col" class="px-6 py-3">
              <span class="sr-only"></span>
          </th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let work of works" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600" >
              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  {{work.description}}
              </th>
              <td class="px-6 py-4">
                  {{work.fee}}
              </td>
              <td class="px-6 py-4 text-right">
                  <a [routerLink]="['/layout/works', work.id]" *ngIf="isHidden(work)" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
              </td>
              <td><button class="font-medium text-blue-600 dark:text-blue-500 hover:underline" *ngIf="isHidden(work)" (click)="onDelete(work.id)">Delete</button></td>
              <td><button data-modal-target="authentication-modal" data-modal-toggle="authentication-modal" class="font-medium text-blue-600 dark:text-blue-500 hover:underline" type="button"
              (click)="onSelect(work)" routerLink="/layout">
                Details
              </button></td>
          </tr>
      </tbody>
  </table>
  
  <nav aria-label="Page navigation example" class="flex justify-center mt-2">
    <ul class="flex items-center -space-x-px h-10 text-base">
      <li *ngIf="pages > 1">
        <button [disabled]="pages <= 1" (click)="onPage(pages - 1)" class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
          Previous
        </button>
      </li>
      <li *ngFor="let pageNum of paging" (click)="onPage(pageNum)">
        <a [ngClass]="{
          'px-3 py-2 leading-tight text-blue-600 border border-gray-300 bg-blue-50 hover:bg-blue-100 hover:text-blue-700': pageNum === pages,
          'px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700': pageNum !== pages
        }">
          {{ pageNum }}
        </a>
      </li>
      <li *ngIf="pages < paging.length">
        <button [disabled]="pages >= paging.length" (click)="onPage(pages + 1)" class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
          Next
        </button>
      </li>
    </ul>
  </nav>
  

</div>

 <div class="container mx-auto p-4">
      <div [ngClass]="isModalOpen ? 'block' : 'hidden'" class=" fixed inset-0 bg-opacity-75 flex justify-center items-center" *ngIf="selectedWork">
        <div class="relative p-4 w-full max-w-md max-h-full">
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <div class="bg-white dark:bg-gray-700 dark:text-gray-100 p-8 rounded-lg shadow-lg max-w-md w-full relative">
          <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
            <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                Overtime Detail
            </h3>
            <button type="button" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="authentication-modal" (click)="closeModal()">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
        </div>
          <label for="" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
          <p class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">{{selectedWork.description}}</p>
          <label for="" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white mt-2">Fee</label>
          <p class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">{{selectedWork.fee}}</p>
        <div class="flex justify-end">
          <button type="button" class="w-1/8 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mt-2" (click)="closeModal()">CLOSE</button>
        </div>
          
        </div>
      </div>
    </div>
  </div>
  
 </div>
