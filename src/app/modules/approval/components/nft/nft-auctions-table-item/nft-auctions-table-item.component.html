<!-- Start Table Item -->
<td class="py-2 pr-2">
  <div class="flex items-center">
    <img
      [src]="auction.image"
      class="mr-2 h-10 w-10 flex-none rounded-sm"
      alt=""
    />
    <div class="flex flex-col justify-items-start">
      <a href="#" class="mb-1 text-sm font-semibold text-foreground">{{
        auction.title
      }}</a>
      <span class="text-xs font-semibold text-muted-foreground/50">{{
        auction.creator
      }}</span>
    </div>
  </div>
</td>
<td class="py-2 pl-2 text-right">
  <span class="text-sm font-semibold text-muted-foreground"
    >{{ auction.instant_price }} ETH</span
  >
</td>
<td class="py-2 pl-2 text-right">
  <span class="text-sm font-semibold text-muted-foreground">{{
    auction.price | currency
  }}</span>
</td>
<td class="py-2 pl-2 text-right">
  <!-- <div class="ml-4 flex items-center justify-start">
		<img [src]="auction.avatar" class="mr-3 h-8 w-8 rounded-b-md" alt="" />
	</div> -->
  <span class="text-sm font-semibold text-muted-foreground"
    >{{ auction.last_bid }} ETH</span
  >
</td>
<td class="py-2 pl-2 text-right">
  <span class="text-sm font-semibold text-muted-foreground">{{
    auction.ending_in
  }}</span>
</td>
<td class="py-2 pl-2 text-right">
  <div class="flex justify-end">
    <button
      (click)="showDialogDetail()"
      href="#"
      class="flex h-7 w-7 items-center justify-center rounded-md bg-card text-muted-foreground hover:bg-muted hover:text-foreground"
      pTooltip="Timesheet Detail"
      tooltipPosition="bottom"
    >
      <i class="pi pi-file" style="font-size: 1rem"></i>
    </button>
  </div>
</td>
<td class="py-2 pl-2 text-right">
  <div class="flex justify-end">
    <button
      (click)="showDialogConfirm()"
      href="#"
      class="cek flex h-7 w-7 items-center justify-center rounded-md bg-card bg-green-600 text-muted-foreground text-white hover:bg-muted hover:text-foreground"
      pTooltip="Approve Timesheet"
      tooltipPosition="bottom"
    >
      <i class="pi pi-check" color="white" style="font-size: 1rem"></i>
    </button>
    <button
      (click)="showDialogConfirm()"
      href="#"
      class="ml-3 flex h-7 w-7 items-center justify-center rounded-md bg-card bg-red-600 text-muted-foreground text-white hover:bg-muted hover:text-foreground"
      pTooltip="Reject Timesheet"
      tooltipPosition="bottom"
    >
      <i class="pi pi-times" style="font-size: 1rem"></i>
    </button>
  </div>
</td>
<!-- End Table Item -->

<!-- Detail Item Modal (must be clean architecture and style suitable with theme) -->
<div class="card justify-content-center flex">
  <p-dialog
    header="Header"
    [(visible)]="visibleDetail"
    [modal]="true"
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
    [style]="{ width: '50vw' }"
    [draggable]="false"
    [resizable]="false"
    [maximizable]="true"
  >
    <p>{{ auction.id }} - {{ auction.title }}</p>
  </p-dialog>
</div>

<!-- Confirm Action Modal (must be clean architecture and style suitable with theme) -->
<div class="card justify-content-center flex">
  <p-dialog
    header="Update Timesheet"
    [modal]="true"
    [(visible)]="visibleConfirm"
    [style]="{ width: '25rem' }"
  >
    <span class="p-text-secondary mb-5 block"
      >Update Timesheet : {{ auction.id }} - {{ auction.title }}</span
    >
    <div class="flex justify-end gap-2">
      <button
        (click)="visibleConfirm = false"
        href="#"
        class="flex h-7 items-center justify-center rounded-md bg-card bg-gray-500 px-2 text-sm text-muted-foreground text-white hover:bg-muted hover:text-foreground"
      >
        Cancel
      </button>
      <button
        (click)="visibleConfirm = false"
        href="#"
        class="flex h-7 items-center justify-center rounded-md bg-card bg-green-600 px-2 text-sm text-muted-foreground text-white hover:bg-muted hover:text-foreground"
      >
        Yes
      </button>
    </div>
  </p-dialog>
</div>
