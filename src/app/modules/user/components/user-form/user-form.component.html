<p-toast />
<form
  class="my-10 bg-background p-4 rounded-lg"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div class="flex space-x-3 text-left">
    <div class="relative">
      <input
        type="text"
        id="email"
        [ngClass]="{ 'is__invalid-input': submitted && f['email'].errors }"
        class="peer block text-base"
        placeholder=" "
        formControlName="email"
      />
      <label
        for="email"
        class="absolute left-1 top-2 z-10 origin-[0] -translate-y-4 scale-95 transform rounded-2xl bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary"
      >
        Email address
      </label>
    </div>
    <div *ngIf="submitted && f['email'].errors" class="is__invalid-error">
      <div *ngIf="f['email'].errors['required']">Required field</div>
      <div *ngIf="f['email'].errors['email']">
        Email must be an email address valid
      </div>
    </div>

    <div class="form__group">
      <div class="relative">
        <input
          type="text"
          id="name"
          [ngClass]="{ 'is__invalid-input': submitted && f['name'].errors }"
          class="peer block text-base"
          placeholder=" "
          formControlName="name"
        />
        <label
          for="name"
          class="absolute left-1 top-2 z-10 origin-[0] -translate-y-4 scale-95 transform rounded-2xl bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary"
        >
          Name
        </label>
      </div>
      <div *ngIf="submitted && f['name'].errors" class="is__invalid-error">
        <div *ngIf="f['name'].errors['required']">Required field</div>
      </div>
    </div>

    <div class="form__group">
      <div class="relative">
        <p-dropdown
          class="peer block text-base"
          formControlName="role"
          [options]="cities"
          optionLabel="name"
          placeholder="Select a role"
        />
        <label
          for="role"
          class="absolute left-1 top-2 z-10 origin-[0] -translate-y-4 scale-95 transform rounded-2xl bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary"
        >
          Role
        </label>
      </div>
      <div *ngIf="submitted && f['role'].errors" class="is__invalid-error">
        <div *ngIf="f['role'].errors['required']">Required field</div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="flex items-center rounded-lg bg-primary px-4">
      <app-button
        full
        impact="bold"
        tone="primary"
        shape="rounded"
        size="medium"
        [type]="'submit'"
        >Save</app-button
      >
    </div>
  </div>
</form>
