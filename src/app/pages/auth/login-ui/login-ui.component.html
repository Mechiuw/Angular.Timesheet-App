<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-gray-900 to-red-800">
    <div class="bg-gray-800 p-12 rounded-lg shadow-2xl w-full max-w-md border border-gray-700">
      <div class="text-center mb-8">
        <h2 class="text-4xl font-extrabold text-white mb-4 animate-fade-in">Login</h2>
        <p class="text-gray-400 text-sm animate-fade-in">Please enter your Username and Password to access your existing account.</p>
      </div>
      <form>
        <div class="mb-6">
          <label for="username" class="block text-gray-300 text-sm font-medium mb-2">Username</label>
          <input type="text" id="username" class="shadow-lg appearance-none border border-gray-600 
          rounded-lg w-full py-4 px-5 bg-gray-900 text-gray-200 placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition duration-200 ease-in-out" placeholder="Enter your username">
        </div>
        <div class="mb-8">
          <label for="password" class="block text-gray-300 text-sm font-medium mb-2">Password</label>
          <input type="password" id="password" class="shadow-lg appearance-none border border-gray-600 
          rounded-lg w-full py-4 px-5 bg-gray-900 text-gray-200 placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition duration-200 ease-in-out" placeholder="Enter your password">
        </div>
        <div class="flex items-center justify-between mb-6">
          <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg 
          shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" type="submit">
            Sign In
          </button>
          <a href="#" class="text-red-400 hover:underline">Forgot Password?</a>
        </div>
        <div class="text-center">
          <p class="text-gray-400 text-sm">Don't have an account? <span class="text-red-400">Sign Up</span></p>
        </div>
      </form>
    </div>
  </div>
